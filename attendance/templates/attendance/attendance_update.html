{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Update Attendance Record</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'attendance:attendance-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
