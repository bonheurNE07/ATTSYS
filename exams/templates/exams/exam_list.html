{% extends "core/base.html" %}

{% block content %}
<h2>Exam List</h2>

<table class="table">
    <thead>
        <tr>
            <th>Course</th>
            <th>Date</th>
            <th>Time</th>
            <th>Duration</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for exam in exams %}
        <tr>
            <td>{{ exam.course.name }}</td>
            <td>{{ exam.date }}</td>
            <td>{{ exam.time }}</td>
            <td>{{ exam.duration }}</td>
            <td>
                <a href="{% url 'exams:update_exam' exam.id %}" class="btn btn-primary">Update</a>
                <a href="{% url 'exams:delete_exam' exam.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this exam?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'exams:add_exam' %}" class="btn btn-success">Add Exam</a>
{% endblock %}
