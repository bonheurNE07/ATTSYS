{% extends "core/base.html" %}

{% block content %}
<h2>Update Exam</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="course">Course</label>
        <select name="course" class="form-control">
            {% for course in courses %}
            <option value="{{ course.id }}" {% if course.id == exam.course.id %}selected{% endif %}>{{ course.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" name="date" class="form-control" value="{{ exam.date }}" required>
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input type="time" name="time" class="form-control" value="{{ exam.time }}" required>
    </div>
    <div class="form-group">
        <label for="duration">Duration</label>
        <input type="text" name="duration" class="form-control" value="{{ exam.duration }}" placeholder="e.g., 02:00:00" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Exam</button>
</form>
{% endblock %}
