{% extends 'core/base.html' %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the enrollment of {{ enrollment.student.user.username }} in {{ enrollment.course.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'students:enrollment_list' %}">Cancel</a>
</form>
{% endblock %}
