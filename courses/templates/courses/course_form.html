{% extends "core/base.html" %}

{% block content %}
<h2>{{ form.instance.id|yesno:"Update Course,Create Course" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ form.instance.id|yesno:"Update,Create" }}</button>
    <a href="{% url 'courses:course_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
