{% extends "base.html" %}

{% block content %}
<h2>Delete Course</h2>
<p>Are you sure you want to delete the course "{{ course.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'courses:course_detail' course.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
