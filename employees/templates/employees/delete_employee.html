{% extends 'base.html' %}

{% block content %}
    <h2>Delete Employee</h2>
    <p>Are you sure you want to delete the employee <strong>{{ employee.user.username }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'employee:employee_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
