{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Delete Student</h2>
    <p class="text-center">Are you sure you want to delete the student <strong>{{ student.user.first_name }} {{ student.user.last_name }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'core:student_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
