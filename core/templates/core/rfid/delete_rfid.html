{% extends 'base.html' %}

{% bock content %}
    <div class="container">
        <h2>Delete RFID Card - {{ rfid_card.card_id }}</h2>
        <p>Are you sure you want to delete this RFID card assignment?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% ulr 'core:rfid_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
