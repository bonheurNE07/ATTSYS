{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Assign RFID Card</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Assign Card</button>
            <a href="{% url 'core:rfid_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
